# permissions for end users to view pathwaysapis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: pathways-api
    app.kubernetes.io/managed-by: kustomize
  name: pathwaysapi-viewer-role
rules:
- apiGroups:
  - pathways-api.pathways.domain
  resources:
  - pathwaysapis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - pathways-api.pathways.domain
  resources:
  - pathwaysapis/status
  verbs:
  - get
