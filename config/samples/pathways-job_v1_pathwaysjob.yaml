apiVersion: pathways-job.pathways.domain/v1
kind: PathwaysJob
metadata:
  name: pathways-trial39
spec:
  maxRestarts: 4
  workers:
  - type: tpu-v4-podslice
    topology: 2x2x1
    numSlices: 1
  pathwaysDir: "gs://cloud-pathways-staging/tmp"
  controller:
    deploymentMode: "colocate"
    # deploymentMode: "default"
    template:
      spec:
        containers:
        - name: user
          env:
          - name: XCLOUD_ENVIRONMENT
            value: GCP
          - name: JAX_PLATFORMS
            value: proxy
          - name: JAX_BACKEND_TARGET
            value: grpc://pathways-trial39-leader-0-0.pathways-trial39:29008
            # value: grpc://pathways-trial38-proxy-0-0.pathways-trial38:29008
          image: us-docker.pkg.dev/cloud-tpu-v2-images-dev/pathways/maxtext_jax_stable:latest
          imagePullPolicy: Always
          command:
            - bash
            - -c
            - |
              (python3 MaxText/train.py MaxText/configs/base.yml base_output_directory=gs://cloud-pathways-staging dataset_path=gs://maxtext-dataset/ steps=10 run_name=roshanin-pathways1 enable_single_controller=true attention=dot_product monitor_goodput=False enable_tensorboard=True enable_checkpointing=False);
          volumeMounts:
          - mountPath: /tmp
            name: shared-tmp
          # resources:
          #   limits:
          #     cpu: "20"
          #     memory: 90G