apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "pathways-job.managerRole.name" . }}
  labels:
    {{- include "pathways-job.controller.labels" . | nindent 4 }}
rules:
- apiGroups:
  - pathways-job.pathways.domain
  resources:
  - pathwaysjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - pathways-job.pathways.domain
  resources:
  - pathwaysjobs/finalizers
  verbs:
  - update
- apiGroups:
  - pathways-job.pathways.domain
  resources:
  - pathwaysjobs/status
  verbs:
  - get
  - patch
  - update
- apiGroups: 
  - "jobset.x-k8s.io"
  resources: 
  - jobsets
  verbs: 
  - get
  - list
  - watch
  - create
  - update
  - patch
  - delete
- apiGroups:
  - jobset.x-k8s.io
  resources:
  - jobsets/status
  verbs:
  - get
  - patch
  - update
