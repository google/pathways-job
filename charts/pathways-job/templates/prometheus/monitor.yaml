# Prometheus Monitor Service (Metrics)
{{- if .Values.metrics.enable }}
{{- if not (.Capabilities.APIVersions.Has "monitoring.coreos.com/v1/ServiceMonitor") }}
{{- fail "The cluster does not support the required API resource `monitoring.coreos.com/v1/ServiceMonitor`." }}
{{- end -}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "pathways-job.metrics.serviceMonitor.name" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "pathways-job.controller.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "pathways-job.controller.selectorLabels" . | nindent 6 }}
  endpoints:
  - port: https
    path: /metrics
    scheme: https
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    tlsConfig:
    {{- toYaml .Values.metrics.serviceMonitor.tlsConfig | nindent 8 }}
{{- end }}
